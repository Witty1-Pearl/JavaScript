<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abitraryNum</title>
</head>
<body>
    <h1>Challenge_3</h1>




    <script>
        let number = parseInt(prompt("Please enter  number"));

        let sum = 0;
        for (let i = 1; i <= number; i++){
            sum +=i 
        }

        document.write(`sum of ${number} is ${sum};`);
        
    </script>
</body>
</html>
